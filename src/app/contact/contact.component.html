<section class="contact" id="contact">

    <div class="contact-text">
        <h2>Contact <span>Me</span></h2>
        <h4>Let's work Together</h4>
        <p>Thank you for visiting my portfolio. I'm thrilled that you do like to get in touch. Whether you have a project in mind, a job opportunity, or just want to connect, I'd love to hear from you.</p>
    
        <div class="contact-list">
            <li><i class='bx bx-send bx-flip-vertical bx-tada' style="color:#0fff"></i>tsepophetla@gmail.com</li>
            <li><i class='bx bx-phone bx-tada' style="color:#0fff"></i>0765806404</li>
        </div>
        <ngx-recaptcha2 #captchaElem
        [siteKey]="siteKey"
        formControlName="recaptcha">
      </ngx-recaptcha2>
        <div class="contact-icons">
            <a href="https://github.com/Tsepo-Phetla"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/tsepo-phetla-95a22a194/" target="_blank"><i class='bx bxl-linkedin'></i></a>
        </div>
        
    </div>
    <div class="contact-form">
        <form class="contact-form" (submit)="sendEmail($event)">
         <input type="" placeholder="Enter your FullNames"  id="fullName" name="user_name" required > <br>
         <input type="email" placeholder="Enter Your Email" id="email" name="user_email" required >  <br>
         <input type="tel" placeholder="Enter Your Phone number" id="phoneNumber" name="phoneNumber" required > <br>
        <textarea name="message" id="message" cols="40" rows="10" placeholder="Enter Your Message" required
        ></textarea><br>
        <input type="submit" value="submit" class="send">
       
        </form>
    </div>
</section>
